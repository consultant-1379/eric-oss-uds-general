node_types:

  tosca.nodes.Root:
    description: The TOSCA Node Type all other TOSCA base Node Types derive from
    attributes:
      tosca_id:
        type: string
      tosca_name:
        type: string
      state:
        type: string
    capabilities:
      feature:
        type: tosca.capabilities.Node
    requirements:
      - dependency:
          capability: tosca.capabilities.Node
          node: tosca.nodes.Root
          relationship: tosca.relationships.DependsOn
          occurrences: [ 0, UNBOUNDED ]
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard

  topology.nodes.Root:
    derived_from: tosca.nodes.Root
    properties:
      resourceType:
        type: string
        default: 'Resource'
    requirements:
      # A variation of the standard "dependency" requirement that only affects service instance design
      # but not the orchestration
      - designDependency:
          capability: tosca.capabilities.Node
          node: topology.nodes.Root
          relationship: topology.relationships.DesignDependsOn
          occurrences: [ 0, UNBOUNDED ]

